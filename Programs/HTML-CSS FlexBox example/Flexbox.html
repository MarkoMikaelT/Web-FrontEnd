<DOCTYPE! html>

</head>
<body>
    <div class="header">
        <h1>Flex</h1>
    </div>

        <div>container 3</div>

        <div>container 5</div>
    </div>
    <div class="flex-container2">
        <div>container 2</div>
        <div>container 3</div>
        <div>container 4</div>
    
    </div>
</body>
